<div class="card border-primary d-flex mx-auto mt-4 vh-100" style="max-width: 25rem; max-height: 35rem;">
  <div class="card-header">LOGIN</div>

  <div class="card-body">
    <form #loginForm="ngForm" class="form-signin text-center" (ngSubmit)="login()">
      <i class="fa fa-users fa-lg mb-2"></i>
			<h1 class="h3 mb-2 font-weight-normal">Entrar com</h1>
			<label for="username" class="sr-only">Usuário</label>
			<input
      [(ngModel)]="model.userName"
      name="username"
      type="email"
      id="username"
      class="form-control"
      placeholder="Usuário"
      required
      >
			<label for="password" class="sr-only">Password</label>
			<input
      [(ngModel)]="model.password"
      name="password"
      type="password"
      id="password"
      class="form-control"
      placeholder="Senha"
      required
      >
			<button [disabled]="loginForm.invalid" class="btn btn-primary btn-block mt-1" type="submit">Entrar</button>
			<p class="mt-4 mb-2 mt-5 text-muted">Não tem login? Cadastre-se abaixo</p>
			<a class="btn btn-lg btn-link btn-block text-secondary" routerLink="/user/registration">Quero me cadastrar</a>
		</form>
  </div>
