<div class="card rounded shadow-sm p-3">
 <form [formGroup]="form">
  <!-- <p>Form value: {{form.value | json}}</p>
  <p>Form valid: {{form.valid | json}}</p> -->
  <div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label>Tema</label>
        <input type="text" class="form-control" [ngClass]="cssValidator(f.tema)"
        formControlName="tema" placeholder="Insira o Tema">
        <div *ngIf="f.tema.errors?.required" class="invalid-feedback">
          tema é obrigatório
        </div>
        <div *ngIf="f.tema.errors?.minlength" class="invalid-feedback">
          tema deve ter no mínimo 4 caracteres
        </div>
        <div *ngIf="f.tema.errors?.maxlength" class="invalid-feedback">
          tema deve ter no máximo 50 caracteres
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-8">
        <label>Local</label>
        <input type="text" class="form-control"
         [ngClass]="cssValidator(f.local)" formControlName="local" placeholder="">
        <div *ngIf="f.local.errors?.required" class="invalid-feedback">
          local é obrigatório
        </div>
      </div>
      <div class="form-group col-md-4">
        <label>Data e Hora</label>
        <input type="datetime" class="form-control"
        [ngClass]="cssValidator(f.dataEvento)"
        bsDatepicker
        [bsConfig]="bsConfig"
        formControlName="dataEvento" placeholder="">
        <div *ngIf="f.dataEvento.errors?.required" class="invalid-feedback">
          informe data e hora
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-1">
        <label>Qtd Pessoas</label>
        <input type="number" class="form-control"
         [ngClass]="cssValidator(f.qtdPessoas)" formControlName="qtdPessoas" placeholder="">
        <div *ngIf="f.qtdPessoas.errors?.required" class="invalid-feedback">
          campo obrigatório
        </div>
        <div *ngIf="f.qtdPessoas.errors?.max && f.qtdPessoas.touched" class="invalid-feedback">
          valor máximo excedido: 12000
        </div>
      </div>
      <div class="form-group col-md-3">
        <label>Telefone</label>
        <input type="text" class="form-control"
         [ngClass]="cssValidator(f.telefone)" formControlName="telefone" placeholder="(000) 90000-0000">
        <div *ngIf="f.telefone.errors?.required" class="invalid-feedback">
          telefone é obrigatório
        </div>
      </div>
      <div class="form-group col-md-4">
        <label>Email</label>
        <input type="text" class="form-control"
        [ngClass]="cssValidator(f.email)" formControlName="email" placeholder="e-mail">
        <div *ngIf="f.email.errors?.required" class="invalid-feedback">
          email é obrigatório
        </div>
        <div *ngIf="f.email.errors?.email && f.email.touched" class="invalid-feedback">
          informe um e-mail válido email@dominio
        </div>
      </div>
      <div class="form-group col-md-4">
        <label>Imagem</label>
        <input type="text" class="form-control"
         [ngClass]="cssValidator(f.imagemURL)" formControlName="imagemURL" placeholder="imagem">
        <div *ngIf="f.imagemURL.errors?.required" class="invalid-feedback">
          a imagem é obrigatória
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="d-flex">
      <button class="btn btn-outline-secondary mr-auto border" (click)="resetForm()">
        Cancelar Alteração
      </button>
      <button class="btn btn-success" [disabled]="!form.valid">
        Salvar Evento
      </button>
    </div>
  </div>
</form>

</div>
