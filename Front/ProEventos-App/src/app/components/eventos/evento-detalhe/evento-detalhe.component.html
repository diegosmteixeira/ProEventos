<div class="card rounded shadow-sm p-3">
 <form [formGroup]="form">
  <div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label>Tema</label>
        <input type="text" class="form-control" [ngClass]="{'is-invalid': form.get('tema')!.errors && form.get('tema')!.touched}"
        formControlName="tema" placeholder="Insira o Tema">
        <div *ngIf="form.get('tema')?.hasError('required')" class="invalid-feedback">
          tema é obrigatório
        </div>
        <div *ngIf="form.get('tema')?.hasError('minlength')" class="invalid-feedback">
          tema deve ter no mínimo 4 caracteres
        </div>
        <div *ngIf="form.get('tema')?.hasError('maxlength')" class="invalid-feedback">
          tema deve ter no máximo 50 caracteres
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-8">
        <label>Local</label>
        <input type="text" class="form-control" formControlName="local" placeholder="">
      </div>
      <div class="form-group col-md-4">
        <label>Data e Hora</label>
        <input type="datetime" class="form-control is-invalid" formControlName="dataEvento" placeholder="">
        <div class="invalid-feedback">
          preencha a data e hora
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-1">
        <label>Qtd Pessoas</label>
        <input type="text" class="form-control" formControlName="qtdPessoas" placeholder="">
      </div>
      <div class="form-group col-md-3">
        <label>Telefone</label>
        <input type="text" class="form-control" formControlName="telefone" placeholder="(000) 90000-0000">
      </div>
      <div class="form-group col-md-4">
        <label>Email</label>
        <input type="text" class="form-control is-invalid" formControlName="email" placeholder="e-mail">
        <div class="invalid-feedback">
          email obrigatório
        </div>
      </div>
      <div class="form-group col-md-4">
        <label>Imagem</label>
        <input type="text" class="form-control" formControlName="imagemURL" placeholder="imagem">
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="d-flex">
      <button class="btn btn-outline-secondary mr-auto border">
        Cancelar Alteração
      </button>
      <button class="btn btn-success">
        <span class="spinner-border spinner-border-sm mr-1"></span>
        Salvar Evento
      </button>
    </div>
  </div>
</form>

</div>
