<div class="card rounded shadow-sm p-3">
  <div class="d-flex">
    <div class="mr-auto">
      <div class="form-group d-flex">
        <div>
          <div class="p-1 sm-mt-1">
            Filtro:
          </div>
        </div>
        <input
        type="text"
        class="form-control ml-1 sm-mt-1"
        placeholder="buscar"
        [(ngModel)]="filtroLista"
        >
      </div>
    </div>
    <div>
      <a class="d-flex btn btn-outline-primary ml-2" routerLink="/eventos/detalhe">
        <i class="fa fa-plus-circle d-flex">
          <b class="ml-2 d-none d-sm-block">evento</b>
        </i>
      </a>
    </div>
  </div>
  <!-- <h3>Filtro: {{filtroLista}}</h3> -->
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th class="d-none d-md-table-cell">
            <button class="btn btn-outline-light btn-sm" type="button" (click)="change()"
            [attr.aria-expanded]="isCollapsed" aria-controls="collapseBasic">
            <i class="{{!isCollapsed ? 'fa fa-eye-slash' : 'fa fa-eye'}}"></i>
            {{!isCollapsed ? "Ocultar" : "Exibir"}}
          </button>
        </th>
        <th>#</th>
        <th>Tema</th>
        <th class="d-none d-md-table-cell">Local</th>
        <th>Data</th>
        <th class="d-none d-md-table-cell">Ingressos</th>
        <th class="d-none d-md-table-cell">Lote</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
      <tr *ngFor="let evento of eventosFiltrados" (click)="detalheEvento(evento.id)" style="cursor: pointer">
        <td class="d-none d-md-table-cell">
          <div id="collapseBasic" [collapse]="isCollapsed" [isAnimated]="true">
            <img src="/assets/{{evento.imagemURL}}" alt=""
            [style.width.px]="widthImg"
            [style.margin.px]="marginImg">

          </div>
        </td>
        <td>{{evento.id}}</td>
        <td >{{evento.tema}}</td>
        <td class="d-none d-md-table-cell">{{evento.local}}</td>
        <td>{{evento.dataEvento | DateFormatPipe}}</td>
        <td class="d-none d-md-table-cell">{{evento.qtdPessoas}}</td>
        <td class="d-none d-md-table-cell">{{evento.lotes[0]?.nome | uppercase}}</td>
        <td>
          <div class="btn-group" style="display: flex">
              <button type="button" class="btn btn-danger btn-md" tooltip="Excluir" (click)="openModal(template)">
                <i class="fa fa-trash"></i></button>
              </div>
            </td>
          </tr>
        </tbody>
        <tfoot *ngIf="!eventos.length">
          <tr>
            <td colspan="8">
              <h4>Nenhum evento encontrado</h4>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>


  {{eventos | json}}

  <ng-template #template>
    <div class="modal-body text-center">
      <p>Você tem certeza que deseja excluir o evento?</p>
      <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
      <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
    </div>
  </ng-template>
